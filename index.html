<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Frameworks CA - Home</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./scripts/darkMode.js"></script>
    <script type="module" src="./scripts/loginAndRegisterForms.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-red-600 to-red-900 dark:from-gray-800 dark:via-gray-900 dark:to-black min-h-screen transition-colors duration-300"
  >
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
      <button
        id="darkModeToggle"
        class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white p-2 rounded-full shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
      </button>
      <div
        class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md"
      >
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
            Code Haven
          </h1>
          <p class="text-gray-600 dark:text-gray-300">
            Where developers meet to discuss code and coffee
          </p>
        </div>
        <div class="mb-6">
          <div class="flex justify-center gap-4">
            <button
              id="loginBtn"
              class="px-4 py-2 text-red-600 dark:text-red-400 font-semibold border-b-2 border-red-600 dark:border-red-400"
            >
              Login
            </button>
            <button
              id="registerBtn"
              class="px-4 py-2 text-gray-500 dark:text-gray-400 font-semibold"
            >
              Register
            </button>
          </div>
        </div>
        <form id="loginForm" action="/profile" class="space-y-4">
          <div>
            <label
              class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
              for="email"
            >
              Email Address
            </label>
            <input
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
              type="email"
              id="email"
              required
              placeholder="you@example.com"
            />
          </div>
          <div>
            <label
              class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
              type="password"
              id="password"
              required
              minlength="8"
              placeholder="••••••••"
            />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="h-4 w-4 text-red-600 dark:text-red-400"
              />
              <label
                for="remember"
                class="ml-2 text-sm text-gray-600 dark:text-gray-400"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-sm text-red-600 dark:text-red-400 hover:underline"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-400"
          >
            Sign In
          </button>
        </form>
        <form id="registerForm" action="/profile" class="hidden space-y-4">
          <div>
            <label
              class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
              type="text"
              id="username"
              required
              placeholder="Choose a username"
            />
          </div>

          <div>
            <label
              class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
              for="registerEmail"
            >
              Email Address
            </label>
            <input
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
              type="email"
              id="registerEmail"
              required
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label
              class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
              for="registerPassword"
            >
              Password
            </label>
            <input
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
              type="password"
              id="registerPassword"
              required
              minlength="8"
              placeholder="••••••••"
            />
          </div>

          <div>
            <label
              class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
              for="confirmPassword"
            >
              Confirm Password
            </label>
            <input
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
              type="password"
              id="confirmPassword"
              required
              minlength="8"
              placeholder="••••••••"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-400"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
