<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Frameworks CA - Feed</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../scripts/darkMode.js"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-screen flex flex-col items-center">
      <header
        class="w-full bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center"
      >
        <a href="/"
          ><h1 class="text-2xl font-bold text-gray-800 dark:text-white">
            Code Haven
          </h1></a
        >
        <nav class="flex items-center space-x-4">
          <a
            href="/profile"
            class="text-red-600 dark:text-red-400 hover:underline"
            >Profile</a
          >
          <button
            id="darkModeToggle"
            class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white p-2 rounded-full shadow-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </button>
        </nav>
      </header>

      <main class="w-full max-w-3xl p-4 space-y-8">
        <div class="flex justify-between items-center">
          <input
            type="text"
            placeholder="Search posts..."
            class="w-full max-w-xs px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
          />
          <select
            class="ml-4 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
          >
            <option value="latest">Latest</option>
            <option value="popular">Most Popular</option>
          </select>
        </div>
        <form
          class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow space-y-4"
          action="#"
        >
          <textarea
            placeholder="What's on your mind?"
            class="w-full h-24 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
          ></textarea>
          <button
            type="submit"
            class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-400"
          >
            Post
          </button>
        </form>
        <div class="space-y-4">
          <div
            class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow flex items-start space-x-4"
          >
            <img
              src="https://i.pravatar.cc/50?img=3"
              alt="User avatar thumbnail"
              class="w-12 h-12 rounded-full"
            />
            <div>
              <h2 class="font-semibold text-gray-800 dark:text-white">
                Ola Nordmann
              </h2>
              <p class="text-gray-600 dark:text-gray-300">
                I love learning web development!
              </p>
            </div>
          </div>
        </div>
        <div class="space-y-4">
          <div
            class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow flex items-start space-x-4"
          >
            <img
              src="https://i.pravatar.cc/50?img=1"
              alt="User avatar thumbnail"
              class="w-12 h-12 rounded-full"
            />
            <div>
              <h2 class="font-semibold text-gray-800 dark:text-white">
                Kari Nordmann
              </h2>
              <p class="text-gray-600 dark:text-gray-300">
                JavaScript is my favourite part of web development.
              </p>
            </div>
          </div>
        </div>
        <div class="space-y-4">
          <div
            class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow flex items-start space-x-4"
          >
            <img
              src="https://i.pravatar.cc/50?img=4"
              alt="User avatar thumbnail"
              class="w-12 h-12 rounded-full"
            />
            <div>
              <h2 class="font-semibold text-gray-800 dark:text-white">
                Jan Hansen
              </h2>
              <p class="text-gray-600 dark:text-gray-300">
                Tailwind is really cool! ðŸ¤˜
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
